<!doctype html>
<html lang="en"  xmlns:th="http;//www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page </title>
</head>
<body>
	<h2> home page</h2>
	<section>
	
	
	
	<div class="card mr-4 ml-2" >

			<div class="card-body">

				<h2 class="text-center mt-3">Update Contact</h2>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">

                                     
                                 <input type="hidden" th:value="${contact.cId}" name="cId" />

								<!-- First Name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input th:value="${contact.name}" type="text" id="Firstname" name="name"
										placeholder="Enter Name Here" class="form-control" required >

								</div>


								<!-- Second Name -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name Here" class="form-control" required >

								</div>


								<!-- Email -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text ">@</div>

									</div>

									<input th:value="${contact.email}" type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control">

								</div>


								<!-- Phone  Number -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-phone"></i>

										</div>

									</div>

									<input th:value="${contact.phone}" type="number" id="phone" name="phone"
										placeholder="Enter Your Phone Here" class="form-control" required min="10" >

								</div>


								<!-- Work Name -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-briefcase"></i>

										</div>

									</div>

									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter Work Here" class="form-control" required>

								</div>
								
								
								
								<!--Contact Description -->
								
								<div class="form-group mt-3">
								
								<textarea  th:text="${contact.description}" id="textarea" name="description" class="form-control" 
								rows="10" placeholder="Enter Contact Description... " ></textarea>
								
								</div>
								
								
								<!-- Contact Image -->
								
								<div class="container text-center">
								
								<img alt="" style="height:200px; width:200px;" class="imag-fluid " th:src="@{'/img/'+${contact.image}}">
								
								</div>
								
								<p> Enter Your image </p>
								<div class="custome-file">
								
								<input type="file" class="type" name="profileImage" />
								
								</div>
								
								<!-- Button -->
								
								<div class="container text-center">
								
								<button class="btn btn-outline-primary">Save Contact</button>
								
								</div>




							</form>


						</div>

					</div>

				</div>

			</div>

		</div>
		
		   
								<script src="https://cdn.tiny.cloud/1/s4rao04t8k63p46fbay6klc78e2rhdornxupscp3jkyhnehs/tinymce/6/tinymce.min.js" referrerpolicy="origin">
								</script> 
								
							<!-- 	<script src="https://cdn.tiny.cloud/1/s4rao04t8k63p46fbay6klc78e2rhdornxupscp3jkyhnehs/tinymce/6/tinymce.min.js"
								 referrerpolicy="origin"></script> --> 
 
  
             <script>tinymce.init({selector:'#textarea'});</script>
	
	</section>
	
	
</body>
</html>
